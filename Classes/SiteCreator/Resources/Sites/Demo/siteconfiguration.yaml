sitecreator:
  title: "Demo"
  description: ""
  pages:
    -
      id: "NEW_PAGEROOT"
      title: "Boostrap Package - Demo"
      is_siteroot: 1
      abstract: "Bootstrap Package is the most advanced theme for TYPO3."
      description: "Bootstrap Package delivers a full configured frontend theme for TYPO3, based on the Bootstrap CSS Framework. The goal of this package is to give an advanced example of how modern templating in TYPO3 CMS can be handled nicely without depending on third party extensions. Bootstrap Package comes with a fully configurable Frontend via TypoScript. This includes the TypoScript Constant Editor."
      backend_layout: pagets__default
      backend_layout_next_level: pagets__default
      templates:
        -
          title: "+root"
          root: 1
          clear: 3
          constants: "
            page.theme.meta.enable = 1\n
            page.theme.meta.navigationType = directory\n
            page.theme.meta.navigationValue = NEW_PAGEFOOTER\n
            \n
            page.theme.socialmedia.channels.twitter.url = https://twitter.com/benjaminkott\n
            page.theme.socialmedia.channels.github.url = https://github.com/benjaminkott/bootstrap_package\n
            \n
            page.theme.cookieconsent.position = bottom-right\n
            "
          include_static_file: "
            EXT:bootstrap_package/Configuration/TypoScript
            "
