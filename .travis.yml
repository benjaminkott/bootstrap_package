# .travis.yml
language: php
php:
  - 7.0
  - 7.1
  - 7.2
matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: TYPO3_VERSION=^8.7
    - php: 7.1
      env: TYPO3_VERSION=^8.7
    - php: 7.2
      env: TYPO3_VERSION=^8.7

stages:
  - test
  - name: deploy
    if: branch = master

sudo: false

addons:
  ssh_known_hosts:
    - bootstrap-package.com
  apt:
    packages:
      - parallel

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - composer --version

before_script:
  - composer require typo3/cms:${TYPO3_VERSION}
  - export TYPO3_PATH_WEB="$PWD/.build/web"

jobs:
  include:
    - stage: test
      script:
        - >
          echo;
          echo "Running php lint";
          find . -name \*.php ! -path "./.build/*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;
        - >
          echo;
          echo "Running php-cs-fixer";
          .build/bin/php-cs-fixer --diff --dry-run -v fix
        - >
          echo "Installing node_modules";
          pushd Build;
          yarn install && npm install grunt-cli;
          echo "Executing grunt";
          node_modules/.bin/grunt;
          popd
    - stage: deploy
      script:
        - >
          openssl aes-256-cbc -K $encrypted_068845507e9d_key -iv $encrypted_068845507e9d_iv -in Build/deploy_rsa.enc -out /tmp/deploy_rsa -d;
          eval "$(ssh-agent -s)";
          chmod 600 /tmp/deploy_rsa;
          ssh-add /tmp/deploy_rsa;
          curl -LO https://deployer.org/deployer.phar;
          sudo mv deployer.phar /usr/local/bin/dep;
          sudo chmod +x /usr/local/bin/dep;
          dep self-update;
          dep --file="./Build/deploy.php" deploy;

