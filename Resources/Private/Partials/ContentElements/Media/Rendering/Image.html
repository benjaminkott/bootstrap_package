<img src="{f:uri.image(src: 'EXT:bootstrap_package/Resources/Public/Images/blank.gif')}"
     data-src="{f:uri.image(image: file)}"
     data-bigger="{f:uri.image(image: file, maxWidth: width.lg)}"
     data-large="{f:uri.image(image: file, maxWidth: width.md)}"
     data-medium="{f:uri.image(image: file, maxWidth: width.sm)}"
     data-small="{f:uri.image(image: file, maxWidth: width.xs)}"
     data-xsmall="{f:uri.image(image: file, maxWidth: width.xxs)}"
     title="{file.title}"
     alt="{file.alternative}"
     class="lazyload"
     data-preload="{f:if(condition: settings.media.preload, then: 'true', else: 'false')}"
     />
<noscript>
    <img src="{f:uri.image(image: file)}" title="{file.title}" alt="{file.alternative}" />
</noscript>
