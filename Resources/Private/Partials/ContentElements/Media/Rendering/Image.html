<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:bk2k="http://typo3.org/ns/BK2K/BootstrapPackage/ViewHelpers" data-namespace-typo3-fluid="true">
<picture>
    <f:for each="{variants}" key="name" as="variant">
        <f:variable name="breakpoint">{variant.breakpoint as integer}</f:variable>
        <f:variable name="width">{variant.width as integer}</f:variable>
        <f:variable name="highResMultiplier">{variant.highResMultiplier as float}</f:variable>
        <f:variable name="highResWidth">{variant.highResWidth as integer}</f:variable>
        <f:variable name="higherResMultiplier">{variant.higherResMultiplier as float}</f:variable>
        <f:variable name="higherResWidth">{variant.higherResWidth as integer}</f:variable> 
        <f:variable name="highestResMultiplier">{variant.highestResMultiplier as float}</f:variable>
        <f:variable name="highestResWidth">{variant.highestResWidth as integer}</f:variable>       
        <f:if condition="{width}">
            <source data-variant="{name}" data-maxwidth="{width}" {f:if(condition: breakpoint, then: ' media="(min-width: {breakpoint}px)" ')}srcset="{f:uri.image(image: file, cropVariant: name, maxWidth: width)}{f:if(condition: highResMultiplier, then: ', {f:uri.image(image: file, cropVariant: name, maxWidth: highResWidth)} {highResMultiplier}x')}{f:if(condition: higherResMultiplier, then: ', {f:uri.image(image: file, cropVariant: name, maxWidth: higherResWidth)} {higherResMultiplier}x')}{f:if(condition: highestResMultiplier, then: ', {f:uri.image(image: file, cropVariant: name, maxWidth: highestResWidth)} {highestResMultiplier}x')}">
        </f:if>
    </f:for>
    <img src="{f:uri.image(image: file, cropVariant: 'default', maxWidth: variants.default.width)}" title="{file.properties.title}" alt="{file.properties.alternative}">
</picture>
</html>
