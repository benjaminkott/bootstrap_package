<img src="{f:uri.image(src: 'EXT:bootstrap_package/Resources/Public/Images/blank.gif')}"
     data-src="{f:uri.image(image: file, absolute: '{settings.absoluteUrl}')}"
     data-bigger="{f:uri.image(image: file, width: '{imagesize.lg.width}{imagesize.lg.cropwidth}', height: '{imagesize.lg.height}{imagesize.lg.cropheight}', absolute: '{settings.absoluteUrl}')}"
     data-large="{f:uri.image(image: file, width: '{imagesize.md.width}{imagesize.md.cropwidth}', height: '{imagesize.md.height}{imagesize.md.cropheight}', absolute: '{settings.absoluteUrl}')}"
     data-medium="{f:uri.image(image: file, width: '{imagesize.sm.width}{imagesize.sm.cropwidth}', height: '{imagesize.sm.height}{imagesize.sm.cropheight}', absolute: '{settings.absoluteUrl}')}"
     data-small="{f:uri.image(image: file, width: '{imagesize.xs.width}{imagesize.xs.cropwidth}', height: '{imagesize.xs.height}{imagesize.xs.cropheight}', absolute: '{settings.absoluteUrl}')}"
     data-xsmall="{f:uri.image(image: file, width: '{imagesize.xxs.width}{imagesize.xxs.cropwidth}', height: '{imagesize.xxs.height}{imagesize.xxs.cropheight}', absolute: '{settings.absoluteUrl}')}"
     title="{file.title}"
     alt="{file.alternative}"
     class="lazyload"
     data-preload="{f:if(condition: settings.media.preload, then: 'true', else: 'false')}"
 
     />
<noscript>
    <img src="{f:uri.image(image: file, absolute: '{settings.absoluteUrl}')}" title="{file.title}" alt="{file.alternative}" />
</noscript>
