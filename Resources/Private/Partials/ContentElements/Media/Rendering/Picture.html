{namespace bk2k = BK2K\BootstrapPackage\ViewHelpers}
<div id="{imagesize.selector}" {f:if(condition: '{settings.images.preventrelayout}', then: 'class="embed-responsive"')}>
<picture>
  <source media="{bk2k:mediaQuery( min:'lg', short:'1')}" {f:if(condition:'{settings.images.lazyload}', then:'data-')}srcset="{f:uri.image(image: file.0, width: '{imagesize.lg.width}{imagesize.lg.cropwidth}', height: '{imagesize.lg.height}{imagesize.lg.cropheight}', absolute: '{settings.images.absoluteUrl}')}" />
  <source media="{bk2k:mediaQuery( min:'md', short:'1')}" {f:if(condition:'{settings.images.lazyload}', then:'data-')}srcset="{f:uri.image(image: file.1, width: '{imagesize.md.width}{imagesize.md.cropwidth}', height: '{imagesize.md.height}{imagesize.md.cropheight}', absolute: '{settings.images.absoluteUrl}')}" />
  <source media="{bk2k:mediaQuery( min:'sm', short:'1')}" {f:if(condition:'{settings.images.lazyload}', then:'data-')}srcset="{f:uri.image(image: file.2, width: '{imagesize.sm.width}{imagesize.sm.cropwidth}', height: '{imagesize.sm.height}{imagesize.sm.cropheight}', absolute: '{settings.images.absoluteUrl}')}" />
  <source media="{bk2k:mediaQuery( min:'xs', short:'1')}" {f:if(condition:'{settings.images.lazyload}', then:'data-')}srcset="{f:uri.image(image: file.3, width: '{imagesize.xs.width}{imagesize.xs.cropwidth}', height: '{imagesize.xs.height}{imagesize.xs.cropheight}', absolute: '{settings.images.absoluteUrl}')}" />
  <source srcset="{f:uri.image(image: file.4, width: '{imagesize.xxs.width}{imagesize.xxs.cropwidth}', height: '{imagesize.xxs.height}{imagesize.xxs.cropheight}', absolute: '{settings.absoluteUrl}')}" />
  <img {f:if(condition:'{settings.images.lazyload}', then:'class="lazyload" data-')}src="{f:uri.image(image: file.0, absolute: '{settings.images.absoluteUrl}')}" title="{file.0.title}" alt="{file.0.alternative}" />  
</picture>
</div>
