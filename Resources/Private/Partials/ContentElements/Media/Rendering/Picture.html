<picture class="{f:if( condition:'{imagesize.selector}', then: 'embed-responsive-item')}">
  <source srcset="{f:uri.image(image: file, width: '{imagesize.xxs.width}{imagesize.xxs.cropwidth}', height: '{imagesize.xxs.height}{imagesize.xxs.cropheight}', absolute: '{settings.absoluteUrl}')}" />
  <source media="{bk2k:mediaQuery( min:'xs', short:'1')}" srcset="{f:uri.image(image: file, width: '{imagesize.xs.width}{imagesize.xs.cropwidth}', height: '{imagesize.xs.height}{imagesize.xs.cropheight}', absolute: '{settings.absoluteUrl}')}" />
  <source media="{bk2k:mediaQuery( min:'sm', short:'1')}" srcset="{f:uri.image(image: file, width: '{imagesize.sm.width}{imagesize.sm.cropwidth}', height: '{imagesize.sm.height}{imagesize.sm.cropheight}', absolute: '{settings.absoluteUrl}')}" />
  <source media="{bk2k:mediaQuery( min:'md', short:'1')}" srcset="{f:uri.image(image: file, width: '{imagesize.md.width}{imagesize.md.cropwidth}', height: '{imagesize.md.height}{imagesize.md.cropheight}', absolute: '{settings.absoluteUrl}')}" />
  <source media="{bk2k:mediaQuery( min:'lg', short:'1')}" srcset="{f:uri.image(image: file, width: '{imagesize.lg.width}{imagesize.lg.cropwidth}', height: '{imagesize.lg.height}{imagesize.lg.cropheight}', absolute: '{settings.absoluteUrl}')}" />
  <img src="{f:uri.image(image: file, absolute: '{settings.absoluteUrl}')}" title="{file.title}" alt="{file.alternative}" />  
</picture>
