<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{files}">
    <f:if condition="{files -> f:count()} > 1">
        <f:then>
            <f:switch expression="{data.imagecols}">
                <f:case value="1">
                    <f:variable name="imageColumnClass">col-xs-12</f:variable>
                </f:case>
                <f:case value="2">
                    <f:variable name="imageColumnClass">col-sm-6</f:variable>
                </f:case>
                <f:case value="3">
                    <f:variable name="imageColumnClass">col-sm-4</f:variable>
                </f:case>
                <f:case value="4">
                    <f:variable name="imageColumnClass">col-sm-3</f:variable>
                </f:case>
                <f:case value="6">
                    <f:variable name="imageColumnClass">col-sm-3 col-md-2</f:variable>
                </f:case>
                <f:defaultCase>
                    <f:variable name="imageColumnClass">col-xs-12</f:variable>
                </f:defaultCase>
            </f:switch>
        </f:then>
        <f:else>
            <f:variable name="imageColumnClass">col-xs-12</f:variable>
        </f:else>
    </f:if>
    <div class="gallery-row row">
        <f:for each="{files}" as="file" iteration="fileIteration">
            <div class="gallery-item {imageColumnClass}">
                <f:render partial="Media/Type" arguments="{file: file, data: data, settings: settings}" />
            </div>
        </f:for>
    </div>
</f:if>
</html>
