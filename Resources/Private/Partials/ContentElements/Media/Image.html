{namespace bk2k = BK2K\BootstrapPackage\ViewHelpers}
<f:switch expression="{data.imageorient}">
    <f:case value="1"><bk2k:var name="imgAlignClass" value=" image-align-right" /></f:case>
    <f:case value="2"><bk2k:var name="imgAlignClass" value=" image-align-left" /></f:case>
    <f:case value="9"><bk2k:var name="imgAlignClass" value=" image-align-right" /></f:case>
    <f:case value="10"><bk2k:var name="imgAlignClass" value=" image-align-left" /></f:case>
    <f:case value="25"><bk2k:var name="imgAlignClass" value=" image-align-right" /></f:case>
    <f:case value="26"><bk2k:var name="imgAlignClass" value=" image-align-left" /></f:case>
    <f:case default="TRUE"><bk2k:var name="imgAlignClass" value="" /></f:case>
</f:switch>
<figure class="image{imgAlignClass}">
    <f:if condition="{file.link}">
        <f:then>
            <f:link.typolink parameter="{file.link}" title="{file.title}">
                <f:render partial="Media/Rendering/Image" arguments="{file: file, settings: settings}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:if condition="{data.image_zoom}">
                <f:then>
                    <a href="{f:uri.image(image: file, maxHeight: '1200', maxWidth: '1200')}" title="{file.title}" class="{settings.lightbox.cssClass}" data-lightbox-width="{bk2k:lastImageInfo(property: 'width')}" data-lightbox-height="{bk2k:lastImageInfo(property: 'height')}" rel="{settings.lightbox.prefix}-{data.uid}">
                        <f:render partial="Media/Rendering/Image" arguments="{file: file, settings: settings}" />
                    </a>
                </f:then>
                <f:else>
                    <f:render partial="Media/Rendering/Image" arguments="{file: file, settings: settings}" />
                </f:else>
            </f:if>
        </f:else>
    </f:if>
    <figcaption class="caption">
        {file.description}
    </figcaption>
</figure>
