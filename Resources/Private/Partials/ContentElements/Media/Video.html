<figure class="image">
    <div class="embed-responsive embed-responsive-16by9">
        <f:render partial="Media/Rendering/Video" arguments="{file: file, settings: settings}" />
    </div>
  <f:if condition="{file.description}">
    <figcaption class="caption">
        {file.description}
    </figcaption>
  </f:if>
</figure>
