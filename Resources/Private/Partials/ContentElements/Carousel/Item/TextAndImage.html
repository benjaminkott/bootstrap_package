{namespace bk2k = BK2K\BootstrapPackage\ViewHelpers}
<div class="valign">
    <div class="carousel-text vcontainer lead col-xs-4" {f:if(condition: item.data.text_color,then: 'style="color: {item.data.text_color};"')}>
        <h{item.data.header_layout}><f:format.htmlentitiesDecode>{item.data.header}</f:format.htmlentitiesDecode></h{item.data.header_layout}>
        <f:format.html>{item.data.bodytext}</f:format.html>
    </div>
    <div class="carousel-image vcontainer col-xs-8">
        <f:if condition="{item.images.0}">

            <bk2k:imageSize xs="8" marginxs="15" ratio="{settings.media.ratio}">
                <f:render partial="Media/Gallery" arguments="{files: images, data: {imgcolumns: '{images -> f:count()}'}, settings: settings, imageSize:imageSize}"/>
            </bk2k:imageSize>
        </f:if>
    </div>
</div>
