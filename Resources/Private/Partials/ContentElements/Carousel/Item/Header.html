<div class="valign{f:if(condition: data.pi_flexform.valign,then:' valign-{data.pi_flexform.valign}')}{f:if(condition: data.pi_flexform.align, then:' valign-{data.pi_flexform.align}')}" {f:if(condition: item.data.text_color,then:'style="color: {item.data.text_color};"')}>
    <div class="vcontainer col-xs-12">
        <div class="carousel-text-inner">
            <h{item.data.header_layout} class="text-{f:if(condition: data.pi_flexform.align,then:'{data.pi_flexform.align}', else:'center')} awesome"><f:format.htmlentitiesDecode>{item.data.header}</f:format.htmlentitiesDecode></h{item.data.header_layout}>
            <f:if condition="{item.data.subheader}">
                <h{item.data.subheader_layout} class="text-center awesome"><f:format.htmlentitiesDecode>{item.data.subheader}</f:format.htmlentitiesDecode></h{item.data.subheader_layout}>
            </f:if>
        </div>
    </div>
</div>
