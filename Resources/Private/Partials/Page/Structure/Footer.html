<footer>
<f:if condition="{showFooter}">
<section class="footer-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '10'}"/>
            </div>
            <div class="col-sm-4">
                <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '11'}"/>
            </div>
            <div class="col-sm-4">
                <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '12'}"/>
            </div>
        </div>
    </div>
</section>
</f:if>

<f:if condition="{showMeta}">
<section class="meta-section">
    <div class="container">
        <div class="row">
            <div class="col-md-4 language">
                <f:render partial="Navigation/Language" arguments="{_all}"/>
            </div>
            <f:if condition="{settings.copyright.enable}">
                <div class="col-md-8 copyright" role="contentinfo">
                    <f:format.html>{copyrightText}<f:if condition="{settings.credits.enable}"> {creditsText}</f:if></f:format.html>
                </div>
            </f:if>
        </div>
    </div>
</section>
</f:if>
</footer>
