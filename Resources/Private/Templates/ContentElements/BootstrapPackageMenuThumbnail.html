{namespace bk2k = BK2K\BootstrapPackage\ViewHelpers}
<f:layout name="Default"/>
<f:section name="Header">

    <f:render partial="Header/All" arguments="{_all}" />

</f:section>
<f:section name="Main">

    <f:if condition="{menu}">
        <div class="row">
            <f:for each="{menu}" as="page">
                <f:if condition="{page.files.0}">
                    <f:if condition="{page.files.0.type} == 2">

                        <div class="col-xs-6 col-sm-4">
                            <f:link.page pageUid="{page.data.uid}" title="{page.data.title}" class="thumbnail" data="{toggle: 'tooltip'}">
                                <div class="thumbnail-image">
                                    <bk2k:imageSize xs="6" sm="4" border="5" ratio="{settings.media.ratio}">
                                        <f:render partial="Media/Gallery" arguments="{files: {0:page.files.0}, data: {imagecols:1, image_rendering: 50}, settings: settings, imagesize: imagesize}" />
                                    </bk2k:imageSize>
                                </div>
                                <div class="thumbnail-caption">
                                    <f:if condition="{page.data.title}">
                                        <h3><f:format.crop maxCharacters="{settings.title.crop}">{page.data.title}</f:format.crop></h3>
                                    </f:if>
                                    <f:if condition="{page.data.abstract}">
                                        <p><f:format.crop maxCharacters="{settings.abstract.crop}">{page.data.abstract}</f:format.crop></p>
                                    </f:if>
                                </div>
                            </f:link.page>
                        </div>
                        <f:cycle values="{0: '', 1: 'xs', 2: 'sm'}" as="clearfix">
                          <f:if condition="{clearfix} == 'xs'">
                            <div class="clearfix visible-xs"></div>
                          </f:if>
                          <f:if condition="{clearfix} == 'sm'">
                            <div class="clearfix visible-sm"></div>
                            <div class="clearfix visible-md"></div>
                            <div class="clearfix visible-lg"></div>
                          </f:if>
                        </f:cycle>
                    </f:if>
                </f:if>
            </f:for>
        </div>
    </f:if>

</f:section>
