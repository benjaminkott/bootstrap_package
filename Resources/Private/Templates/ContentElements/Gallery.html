<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <f:variable name="itemsPerPage">{data.items_per_page}</f:variable>
    <f:widget.paginate objects="{files}" as="files" configuration="{itemsPerPage: itemsPerPage, maximumNumberOfLinks: 10}">
        <f:render partial="Media/Gallery" arguments="{_all}" />
    </f:widget.paginate>

</f:section>
</html>
