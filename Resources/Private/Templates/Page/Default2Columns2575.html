<f:layout name="Default" />
<f:section name="Main">

    <div class="section section-default">
        <div class="container">
            <div class="row">
                <div class="col-md-3 subcontent-wrap">
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '1', md: '3'}" />
                </div>
                <main class="col-md-9 maincontent-wrap" role="main">
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0', md: '9'}" />
                </main>
            </div>
        </div>
    </div>

</f:section>
