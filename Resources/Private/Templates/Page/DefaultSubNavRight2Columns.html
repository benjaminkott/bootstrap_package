<f:layout name="Default"/>
<f:section name="Main">

    <div class="section section-default">
        <div class="container">
            <div class="row">
                <main class="col-md-6 maincontent-wrap" role="main">
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0', md: '6'}"/>
                </main>
                <div class="col-md-3 subcontent-wrap">
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '2', md: '3'}"/>
                </div>
                <div class="col-md-3 subnav-wrap">
                    <f:render partial="Navigation/Subnavigation" arguments="{_all}" />
                </div>
            </div>
        </div>
    </div>

</f:section>
