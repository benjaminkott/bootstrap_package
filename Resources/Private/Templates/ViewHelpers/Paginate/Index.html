<f:if condition="{pagination.allPageNumbers -> f:count()} > 1">
    <nav class="pagination" role="navigation" aria-label="{f:translate(key: 'pagination.aria.label', extensionName: 'BootstrapPackage')}">
        <ul class="pagination-list">

            <f:if condition="{pagination.previousPageNumber}">
                <li class="pagination-item pagination-item-previous">
                    <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.previous" extensionName="BootstrapPackage" /></f:variable>
                    <bk2k:link.paginate class="pagination-link" additionalAttributes="{aria-label: ariaLabel}" paginationId="{id}" paginationPage="{pagination.previousPageNumber}">
                        <span class="pagination-itemtitle"><f:translate key="pagination.previous" extensionName="BootstrapPackage" /></span>
                    </bk2k:link.paginate>
                </li>
            </f:if>

            <f:for each="{pagination.allPageNumbers}" as="pageNumber">
                <f:if condition="{pageNumber} == {paginator.currentPageNumber}">
                    <f:then>
                        <f:variable name="ariaLabel"><f:translate key="pagination.aria.current.page" arguments="{0: pageNumber}" extensionName="BootstrapPackage" /></f:variable>
                        <li class="pagination-item pagination-item-active">
                            <bk2k:link.paginate class="pagination-link" additionalAttributes="{aria-label: ariaLabel, aria-current: 'true'}" paginationId="{id}" paginationPage="{pageNumber}">
                                <span class="pagination-itemtitle">{pageNumber}</span>
                            </bk2k:link.paginate>
                        </li>
                    </f:then>
                    <f:else>
                        <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.page" arguments="{0: pageNumber}" extensionName="BootstrapPackage" /></f:variable>
                        <li class="pagination-item">
                            <bk2k:link.paginate class="pagination-link" additionalAttributes="{aria-label: ariaLabel}" paginationId="{id}" paginationPage="{pageNumber}">
                                <span class="pagination-itemtitle">{pageNumber}</span>
                            </bk2k:link.paginate>
                        </li>
                    </f:else>
                </f:if>
            </f:for>

            <f:if condition="{pagination.nextPageNumber}">
                <li class="pagination-item pagination-item-next">
                    <f:variable name="ariaLabel"><f:translate key="pagination.aria.goto.next" extensionName="BootstrapPackage" /></f:variable>
                    <bk2k:link.paginate class="pagination-link" additionalAttributes="{aria-label: ariaLabel}" paginationId="{id}" paginationPage="{pagination.nextPageNumber}">
                        <span class="pagination-itemtitle"><f:translate key="pagination.next" extensionName="BootstrapPackage" /></span>
                    </bk2k:link.paginate>
                </li>
            </f:if>

        </ul>
    </nav>
</f:if>
