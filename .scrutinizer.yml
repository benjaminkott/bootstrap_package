# .scrutinizer.yml
checks:
    php: true

tools:
    external_code_coverage: false

    php_cpd:
        enabled: true

    php_cs_fixer:
        enabled: true

    php_hhvm:
        enabled: true
        config:
            use_undeclared_constant:  false

    php_mess_detector:
        enabled: true
        config:
            controversial_rules:
                superglobals: false

    php_pdepend:
        enabled: true

    php_analyzer:
        enabled: true

    sensiolabs_security_checker: true

filter:
    dependency_paths:
        - Contrib/

coding_style:
    php:
        indentation:
            general:
                use_tabs: true